<div class="signup-wrapper">
  <div class="form-set">
    <h3 class="mb-4">Log in to your Learning account</h3>
    <form [formGroup]="loginForm" (ngSubmit)="callLogin()">
      <!-- <div class="form-floating mb-3">
        <input
          type="email"
          name="emailId"
          id="emailId"
          class="form-control"
          placeholder="name@example.com"
          formControlName="emailId"
        />
        <label for="emailId">Email Address</label>
      </div> -->
      <div class="form-floating mb-3">
        <input type="name" name="userName" id="userName" class="form-control" placeholder="name"
          formControlName="userName" required />
        <label for="userName">User Name</label>
      </div>
      @if (userNameInvalid) {
      <p class="control-error">Username must not be empty</p>
      }
      <div class="form-floating mb-3">
        <input type="password" name="password" id="password" class="form-control" placeholder="name@example.com"
          formControlName="password" required />
        <label for="name">Password</label>
        @if (passwordInvalid) {
        <p class="control-error">
          Password should contain 6 - 12 char and should be present
        </p>
        }
      </div>

      <div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn sign-btn">
          Log in
        </button>
      </div>
    </form>
    <div class="forget-pass mt-3">
      <p>
        or <a href=""> <strong>Forgot Password</strong> </a>
      </p>
    </div>
    <p></p>
    <div class="arrange">
      <p>
        Don't have an account?
        <a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page"><strong>Sign up</strong></a>
      </p>
    </div>
  </div>
</div>
